<div class="card">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, sunt?</p>
            <form class="form-inline mb-5" #subForm=ngForm (ngSubmit)="onSubmit(subForm.value)" ngNativeValidate>
                <div class="row mt-4">
                    <!-- <div class="alert alert-danger" >
                        Username already Exists
                    </div>
                    <div class="alert alert-info" >
                        You have subscribed successfully
                    </div> -->
                </div>

                <div class="row mt-4" >
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Your Name" name="name" #Name='ngModel'
                            ngModel required [ngClass]="{'is-invalid':Name.touched&&Name.invalid}"/>
                        <div *ngIf="Name.errors?.['required']">
                            <div class="alert alert-danger" *ngIf="Name.touched&&Name.invalid">
                                Please enter a valid name
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" placeholder="Your Email" name="email" #Email="ngModel"
                            ngModel required="valid" [ngClass]="{'is-invalid':Email.touched && Email.invalid}"/>
                        <div *ngIf="Email.errors?.['required']">
                            <div class="alert alert-danger" *ngIf="Email.touched&&Email.invalid">
                                Please enter your email address
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12 mt-3">
                    <button class="btn btn-block btn-subs">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
