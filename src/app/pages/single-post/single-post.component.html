<div class="container shadow-effect bg-light">
    <div class="row">
        <div class="mt-5 col-md-9">
            <div class="card shadow-effect">
                <img src="{{postData.postImgPath}}" alt="post">
                <div class="card-body">
                    <span class="bg-light text-danger text-center ">Design</span>
                    <small class="bg-light text-success text-center" *ngIf="postData.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center">Views - {{postData.views}}</small>
                    <small class="bg-light text-warning text-center">Last Updated : {{postData.createdAt.toMillis() |
                        date}}</small>
                    <div>
                        <h1 class="mt-1" style="text-transform: uppercase;">{{postData.title}}</h1>
                        <div [innerHTML]="postData.content"></div>
                    </div>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3 shadow-effect text-center">
            <h2>Similar Products</h2>
            <div class="mt-3" *ngFor="let item of similarPosts">
                <app-post-card [postData]="item"></app-post-card>
            </div>
        </div>
    </div>
</div>
